<figure>
  <img [src]="product.images[0]" [alt]="product.title" class="card-img">
</figure>
<div class="product-card__title text-center">
  {{product.title}}
</div>
<div class="product-card__price text-center">{{product.price | currency }} <em>({{ product.stock }} in stock)</em></div>
<button class="btn btn-primary btn-sm" (click)="click.emit(product.id)">ADD TO BASKET</button>
